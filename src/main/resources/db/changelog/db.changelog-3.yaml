databaseChangeLog:
  - changeSet:
      id: 3
      author: gur
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: transaction_id
                  type: BIGINT
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: DOUBLE
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: date
                  type: TIMESTAMP
                  autoIncrement: false
                  constraints:
                    nullable: false